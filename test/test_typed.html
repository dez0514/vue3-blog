<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typed.js</title>
    <script src="https://cdn.bootcss.com/typed.js/2.0.9/typed.min.js"></script>
    <style>
      .box {
        margin: 20px auto;
        position: relative;
        overflow: hidden;
        overflow-y: auto;
        border: 1px solid #333;
        padding: 10px;
        width: 112px;
        height: 100px;
      }
      #typed {
        background: pink;
        transition: all 0.5s linear;
      }
    </style>
  </head>
  <body>
    <div class="box" id="aa">
      <span id="typed"></span>
    </div>
    <script type="text/javascript">
        var options = {
            strings: [
              "Second test, \nthe last sentence go go goooooogoog will go back to 'Second test, ', \noh no, this is the 本文首发于笔者博客,笔者在今天下午偶然看到一个博主的博客内有段文字是以打字机的效果进行显示的,然后找到了typed.js,在使用的过程中出现了不显示设置的第一 third test. ^3000",
            ],
            typeSpeed: 50,   //打印速度
            startDelay: 300, //开始之前的延迟300毫秒
            loop: false,      //是否循环
            on: {
             toggle: function(v) {
               console.log('v===', v)
             }

            }
        };
        var typed = new Typed('#typed', options);
        function test() {
          document.getElementById('aa').scrollTop++
        }
        var timer = setInterval(function() {
          test()
        }, 20)
    </script>
  </body>
</html>
